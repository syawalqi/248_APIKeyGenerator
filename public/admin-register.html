<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Admin</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      font-family: Arial, sans-serif;
    }

    .card {
      width: 350px;
      padding: 2rem;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      backdrop-filter: blur(8px);
      color: white;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      background: #00c6ff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #0099cc;
    }

    .message {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .error {
      color: #ff6b6b;
    }

    .success {
      color: #00ffb7;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Register Admin</h2>

    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>

    <button onclick="registerAdmin()">Register</button>

    <div id="msg" class="message"></div>
  </div>

  <script>
    async function registerAdmin() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      msg.textContent = "";

      if (!email || !password) {
        msg.textContent = "Semua field wajib diisi.";
        msg.className = "message error";
        return;
      }

      try {
        const response = await fetch("/register-admin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (!response.ok) {
          msg.textContent = data.error;
          msg.className = "message error";
        } else {
          msg.textContent = "Admin berhasil dibuat!";
          msg.className = "message success";
        }
      } catch (err) {
        msg.textContent = "Tidak dapat terhubung ke server.";
        msg.className = "message error";
      }
    }
  </script>

</body>
</html>
