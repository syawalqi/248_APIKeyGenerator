<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate API Key</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      padding: 1rem;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      color: #fff;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    h2 {
      text-align: center;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    p {
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 0.9rem;
      color: #fff;
      outline: none;
      transition: all 0.3s;
      font-size: 1rem;
    }

    input::placeholder {
      color: #aaa;
    }

    input:focus {
      border-color: #00c6ff;
      box-shadow: 0 0 6px #00c6ff;
    }

    button {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 8px;
      padding: 0.9rem;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.3s;
    }

    button:hover {
      transform: scale(1.03);
      opacity: 0.9;
    }

    .output {
      margin-top: 1rem;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 0.8rem;
      font-family: monospace;
      color: #00eaff;
      word-break: break-all;
      display: none;
      text-align: center;
    }

    .error {
      color: #ff6b6b;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸš€ Generate API Key</h2>
    <p>Masukkan nama aplikasi atau proyek kamu di bawah ini.</p>

    <form id="apiForm">
      <input type="text" id="appName" placeholder="Nama Aplikasi" required>
      <button type="submit">Generate</button>
    </form>

    <div id="output" class="output"></div>
    <div id="error" class="error"></div>
  </div>

  <script>
    const form = document.getElementById("apiForm");
    const output = document.getElementById("output");
    const errorMsg = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMsg.textContent = "";
      output.style.display = "none";

      const appName = document.getElementById("appName").value.trim();
      if (!appName) {
        errorMsg.textContent = "Nama aplikasi tidak boleh kosong.";
        return;
      }

      try {
        const response = await fetch("/create", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ appName })
        });

        const data = await response.json();

        if (!response.ok) {
          errorMsg.textContent = data.error || "Terjadi kesalahan pada server.";
          return;
        }

        output.textContent = data.apiKey;
        output.style.display = "block";
      } catch (err) {
        errorMsg.textContent = "Tidak dapat terhubung ke server.";
      }
    });
  </script>
</body>
</html>
