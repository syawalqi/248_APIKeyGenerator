<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      padding: 1rem;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      color: #fff;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    h2 {
      text-align: center;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    p {
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 0.9rem;
      color: #fff;
      outline: none;
      transition: all 0.3s;
      font-size: 1rem;
    }

    input::placeholder {
      color: #aaa;
    }

    input:focus {
      border-color: #00c6ff;
      box-shadow: 0 0 6px #00c6ff;
    }

    button {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 8px;
      padding: 0.9rem;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.3s;
    }

    button:hover {
      transform: scale(1.03);
      opacity: 0.9;
    }

    .back-btn {
      margin-top: 1rem;
      background: transparent;
      border: 1px solid #00c6ff;
      padding: 0.7rem;
      border-radius: 8px;
      color: #00c6ff;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      text-align: center;
    }

    .back-btn:hover {
      background: #00c6ff;
      color: #fff;
    }

    .error {
      color: #ff6b6b;
      margin-top: 0.5rem;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîê Admin Login</h2>
    <p>Masukkan email dan password admin.</p>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email Admin" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <button class="back-btn" onclick="window.location.href='/'">‚¨Ö Kembali</button>

    <div id="error" class="error"></div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorBox = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.textContent = "";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const response = await fetch("/loginadmin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (!response.ok) {
          errorBox.textContent = data.error || "Login gagal.";
          return;
        }

        // Save JWT token ‚Üí localStorage for dashboard usage
        localStorage.setItem("adminToken", data.token);

        // Redirect to dashboard
        window.location.href = "/dashboard.html";
      } catch (err) {
        errorBox.textContent = "Tidak bisa terhubung ke server.";
      }
    });
  </script>
</body>
</html>
